<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>

    <script>
        const parent = document.querySelector('.parent')
        // console.log(parent);
        // console.log(parent.children[1].innerHTML)
        // console.log(parent.lastElementChild);
        parent.children[5].style.color = 'orange'
        // console.log(parent.childNodes);
        
        const div = document.createElement('div')
        div.className = 'main'
        div.id = Math.round((Math.random() * 10 + 1))
        div.setAttribute("title", "Gautam Sharma")
        div.style.backgroundColor = "whitesmoke"
        div.style.padding = " 12px"
        // inner text grabs something from the document first then updates that why we use createTextNode to optimize code
        const addtext = document.createTextNode("Hello Gautam")
        div.appendChild(addtext)
        document.body.appendChild(div)

    </script>
</body>
</html>
